name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # main 브랜치에 푸시할 때 실행 (master라면 master로 변경)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          FB_API_KEY: ${{ secrets.VITE_FB_API_KEY }}
          FB_AUTH_DOMAIN: ${{ secrets.VITE_FB_AUTH_DOMAIN }}
          FB_PROJECT_ID: ${{ secrets.VITE_FB_PROJECT_ID }}
          FB_STORAGE_BUCKET: ${{ secrets.VITE_FB_STORAGE_BUCKET }}
          FB_MSG_SENDER_ID: ${{ secrets.VITE_FB_MSG_SENDER_ID }}
          FB_APP_ID: ${{ secrets.VITE_FB_APP_ID }}
          FB_MEASUREMENT_ID: ${{ secrets.VITE_FB_MEASUREMENT_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite의 빌드 결과물 폴더

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
